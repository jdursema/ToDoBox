<!doctype html>
<html><head>
	<title>ToDo</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link href="style.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<section class="top-section">
		<h1 class="head"><span class="accent">To</span>Do</h1>
		<form role="Idea input">
			<label for="title-input">
				<input type="text" class="main-inputs" id="title-input" name="Title" placeholder="Title">
			</label>
			<label for="body-input">
				<textarea class="main-inputs" id="body-input" name="Body" placeholder="Body"></textarea>
			</label>
			<label for="save">
				<input class="save-btn main-inputs" id="save" type="submit" name="Save" value="save" >
			</label>
		</form>
	</section>

	<section class="bottom-section">
		<input role= "search" class="search-bar main-inputs" type="text" name="Search" placeholder="Search">
		<section class = "search-buttons">
			<button id="show-completed-btn">Show Completed ToDos</button>
		</section>
		<section class="idea-box">
		</section>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
